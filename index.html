<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Problem 3: ReplaceWord</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Machine Problem 3 by Philip Luminarias</h1>

    <form>
        <label>Sentence:</label>
        <input type="text" id="sentence">

        <label>Word to replace:</label>
        <input type="text" id="old-word">

        <label>Replace with:</label>
        <input type="text" id="new-word">

        <button type="button" onclick="replaceWord()">Replace Word</button>
    </form>

    <br>

    <label>Output:</label>
    <input type="text" id="replace-output">

    <script src="script.js"></script>
</body>
</html>
